<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Form" content="Form activity">
    <meta name="author" content="Thailis Gonzalez">
    <link rel="stylesheet" href="styles/poll-form.css">
    <title>Document</title>
</head>

<body>

    <header>
        <h1>WDD | HTML form - User Poll</h1>
    </header>
    <main>
        <form action="" id="form-contact">
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item">
                    <label for="fullname">Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item">
                    <label for="useremail">Email:</label>
                    <input type="text" id="useremail" name="useremail">
                </div>
            </fieldset>

            <fieldset class="contact-radio">
                <legend>Purpose Message:</legend>
                <label><input type="radio" name="purpose" value="inquiry" required>General Inquiry</label>
                <label><input type="radio" name="purpose" value="reservation" required>Reservation Question</label>
                <label><input type="radio" name="purpose" value="suggestion" required>Website Suggestion</label>
            </fieldset>

            <div class="form-item">
                <label for="feedback">Message:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Type here"></textarea>
            </div>
        </form>
    </main>

        <p>¬©Ô∏è2025 üéÆHTML form - User Poll Activity üéÆThailis Gonzalez.</p>
    </footer>

</body>

</html>
