<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="contact" content="Contact of the company Rapid Slide Rafting">
    <meta name="author" content="Thailis Gonzalez">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Contact - Rapid Slide Rafting</title>
</head>

<body>
    <header>
        <img src="images/rafting-logo.png" alt="Logo of the Company">
        <nav>
            <ul>
                <li><a href="index.html">Index</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact-principal">
            <h1>Rapid Slide Rafting</h1>
            <div class="contact-info">
                <p>123 Main River street</p>
                <p>Kolob, california</p>
                <p>+56 9 9999 9999</p>
                <p>infor@rapidSlideRafting.com</p>
            </div>
        </div>

        <section class="form-and-map">
            <div id="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2536.684952170263!2d-119.71999111297465!3d38.90024215493109!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8099bf19474b03ad%3A0x3748bacddbea5e82!2sMain%20River%20Rd%2C%20Nevada%2089460%2C%20EE.%20UU.!5e0!3m2!1ses-419!2scl!4v1759600171628!5m2!1ses-419!2scl"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form id="form-contact">
                <fieldset>
                    <div class="form-item">
                        <label for="fullname">Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item">
                        <label for="useremail">Email:</label>
                        <input type="text" id="useremail" name="useremail">
                    </div>
                    <div class="contact-radio">
                        <label class="title">Message Purpose</label>
                        <label class="option"><input type="radio" name="purpose" value="inquiry" required> General
                            Inquiry</label>
                        <label class="option"><input type="radio" name="purpose" value="reservation" required>
                            Reservation
                            Question</label>
                        <label class="option"><input type="radio" name="purpose" value="suggestion" required> Website
                            Suggestion</label>
                    </div>
                </fieldset>
                <div class="form-item">
                    <label for="feedback">Message:</label>
                </div>
                <div class="form-item">
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Type here"></textarea>
                </div>
                <div class="form-item checkbox-item">
                    <label><input type="checkbox" name="subscribe" id="subscribe"> Please Subscribe me to the monthly
                        newsletter</label>
                </div>
                <div class="form-item">
                    <button type="submit">Get in touch</button>
                </div>
            </form>
        </section>

        <section id="adventures">
            <h2 id="employees-title">We are here to serve you!</h2>
            <div class="adventures-content employees">
                <figure>
                    <img src="images/employed1.jpg" alt="Employed Manuel">
                    <figcaption>Manuel: Safe Browsing </figcaption>
                </figure>
                <figure>
                    <img src="images/employed2.jpg" alt="Employed Josefa">
                    <figcaption>Josefa: Prepare and safety talk</figcaption>
                </figure>
                <figure>
                    <img src="images/employed3.jpg" alt="Employed Jose">
                    <figcaption>Jose: group leader</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>
            ¬©Ô∏è2025 üéÆRapid Slide Rafting üéÆThailis Gonzalez.
        </p>

                <img src="images/facebook.png" alt="Logo facebook">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.png" alt="Logo linkedin">
            </a>
            <a href="https://www.instagram.com">
                <img src="images/instagram-oficial.png" alt="Logo Instagram">
            </a>

        </nav>
    </footer>
</body>

</html>
